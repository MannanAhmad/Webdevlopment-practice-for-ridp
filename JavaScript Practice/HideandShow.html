<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <style>
  span {
    background: #def3ca;
    padding: 3px;
    float: left;
    font-size: 30px;
    margin-top: 18px;
  }
  button{
      padding: 20px 50px;
      font-size: 20px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="hider">Hide My Name</button>
<button id="shower">Show My Name</button>
<div>
    <span>Hello...</span><span>My</span> <span>Name</span> <span>is</span>
  <span>Sayed</span> <span>Mannan</span> <span>Ahmad</span>
  <span>and</span><span>i</span><span>am a</span>
   <span>programmers...</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
 
</body>
</html>
