<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading date </title>
</head>

<body>
    <h1>Reading date and print in the console with the help of JS.</h1>
    <button onclick="PrintDate()">The date and time of today ?</button>
    <h1>Print fibonacci series between 10 to 100 with the hlp of js.</h1>
    <button onclick="Fib()">CLick here to print fibonacci series</button>
    <script type="text/javascript">
        function PrintDate() {
            let now = new Date();
            console.log(now);
        }
        function Fib() {
            
            var limit = prompt("Enter the limit 'n' to generate the fibonacci series:", " ");
            
            if(limit>=10 && limit<=100){
            var f1 = 0;
            var f2 = 1;

            document.write("The limit entered to generate the fibonacci series is: ", limit, "<br/>");
            document.write("The fibonacci series : ");
            document.write("", f1, " ");
            document.write("", f2, " ");

            var i, f3;
            for (i = 2; i < limit; i++) {
                f3 = f1 + f2;
                document.write("", f3, " ");
                f1 = f2;
                f2 = f3;
            } }
            else{
                document.write("Please enter valid number between 10 to 100.");
            }
            

        }
    </script>
</body>

</html>
