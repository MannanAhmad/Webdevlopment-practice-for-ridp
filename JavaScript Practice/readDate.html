<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading date </title>
</head>

<body>
    <h1>Reading date and print in the console with the help of JS.</h1>
    <button onclick="PrintDate()">The date and time of today ?</button>
    
    <script type="text/javascript">
        function PrintDate() {
            let now = new Date();
            console.log(now);
        }
    </script>
</body>

</html>
